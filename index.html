<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>CRUD BMS</title>
</head>

<body>
    <nav>
        <div class="container">
            <div>
                <h1>Teste BMS</h1>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">Inicio </a></li>
                    <li><a href="#">Opções </a></li>
                    <li><a href="#">Relatório</a></li>
                </ul>
            </div>
        </div>

    </nav>
    <div class="container-body">
        <div class="container1">
            <h1 class="texto">Cadastro Produtos <br> </h1>
            <div class="search">
            <input type="search" placeholder="Pesquisar" id="search"> 
            <button class="btnsearch"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
              </svg></button>
            </div>
            <div>
                <div class="form">
                    <input type="text" placeholder="Nome Produto" id="product" >
                    <input type="number"  placeholder="Valor" id="valueProd" >
                </div>
                <button id="btnSalvar">Adicionar</button>
                <table>
                    <thead>
                        <tr style="margin-right: 10px;">
                            <th>Nome Produto</th>
                            <th>Valor Produto</th>
                            <th>Editar</th>
                            <th>Excluir</th>
                        </tr>
                    <tbody id="teste">
                    </tbody>
                    </thead>
                </table>
            </div>
        </div>
    </div>


</body>
<script src="script.js"></script>

</html>
